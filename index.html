<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Задание 6</title>
</head>
<body>
    <section>
        <div>
            <form>
                <p>
                    Введите цену товара:
                    <input type="text" name="cena">
                </p>
                <p>
                    Введите количество товара:
                    <input type="text" name="kolvo">
                </p>
                <button id="result">
                    Расчитать
                </button>
            </form>
        </div>
        <div class="calc">
            <h1>Калькулятор стоимости заказа</h1>
            <div>
                Выберете товар:<br>
                <select name="myselect">
                    <option value="0" disabled selected></option>
                    <option value="2">Чай</option>
                    <option value="3">Торт</option>
                </select>
            </div>
            <div id="volume">
                Выберите объём чая:
                <label>
                    <input type="radio" name="volume" value="60"> 0.25 литра
                </label>
                <label>
                    <input type="radio" name="volume" value="90"> 0.5 литра
                </label>
                <label>
                    <input type="radio" name="volume" value="150"> 1 литр
                </label>
            </div>
            <div id="rolls">
                Выберете начинку торта:
                <label><input type="checkbox" name="addition" value="60">Клубника</label>
                <label><input type="checkbox" name="addition" value="45">Банан</label>
                
            </div>
            <div>
                Введите количество товара:<br>
                <input type="number" name="colvo" min="1">
            </div>
            <div>
                Итоговая стоимость: <span class="result"></span>
            </div>
        </div>
    </section>

    <script src="script.js">

    </script>
</body>

</html>
